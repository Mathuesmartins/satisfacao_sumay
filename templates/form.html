<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Satisfação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Pesquisa de Satisfação</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="bg-white p-4 rounded shadow">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="produto" class="form-label">Produto:</label>
            <select class="form-select" id="produto" name="produto" required>
                <option value="">Selecione um produto</option>
                {% for produto in produtos %}
                    <option value="{{ produto['id'] }}">{{ produto['nome'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Atendimento (0 a 10):</label>
            <input type="number" class="form-control" name="atendimento" min="0" max="10" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tempo de Resolução (0 a 10):</label>
            <input type="number" class="form-control" name="tempo" min="0" max="10" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Satisfação Geral (0 a 10):</label>
            <input type="number" class="form-control" name="satisfacao" min="0" max="10" required>
        </div>

        <div class="mb-3">
            <label for="observacao" class="form-label">Observações:</label>
            <textarea class="form-control" id="observacao" name="observacao" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Resposta</button>
    </form>
</div>

</body>
</html>
