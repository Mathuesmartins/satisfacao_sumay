<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa de Satisfação</title>
</head>
<body>
  <h1>Pesquisa de Satisfação</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <p style="color: green;">{{ message }}</p>
    {% endfor %}
  {% endwith %}
  <form method="post">
    <input name="nome" placeholder="Nome" required><br>
    <input name="email" placeholder="Email" required><br>
    <select name="produto" required>
      {% for produto in produtos %}
        <option value="{{ produto.id }}">{{ produto.nome }}</option>
      {% endfor %}
    </select><br>
    Atendimento: <input type="number" name="atendimento" min="1" max="5"><br>
    Tempo: <input type="number" name="tempo" min="1" max="5"><br>
    Satisfação: <input type="number" name="satisfacao" min="1" max="5"><br>
    <textarea name="observacao" placeholder="Observações"></textarea><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
